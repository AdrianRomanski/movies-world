<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Show Movies</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>

<body>

<div class="container-fluid" style="margin-top: 150px">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel panel-heading">
                        <h1 class="panel-title">Existing Movies</h1>
                    </div>

                    <div class="panel-body">

                        <div>
                            <table class="table table-hover">
                                <tr>
                                    <td class="category-name">Name</td>
                                    <td class="category-name">Category</td>
                                    <td class="category-name">Description</td>
                                </tr>

                                <tr th:each="movie : ${movies}">
                                    <td th:text="${movie.name}"></td>
                                    <td th:text="${movie.categoryDTO.name}"> </td>
                                    <td th:text="${movie.description}"></td>
                                    <td class="col-md-1">
                                        <a class="btn btn-info" href="#"
                                           th:href="@{'/movie/' + ${movie.id} + '/image'}" role="button">Change Image</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-primary" href="#"
                                           th:href="@{'/admin/updateMovie/' + ${movie.id}}" role="button">Update Movie</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-danger" href="#"
                                           th:href="@{'/admin/deleteMovie/'  + ${movie.id}}" role="button">Delete Movie</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="row col-md-12">
                                <a class="btn btn-success" href="#"
                                   th:href="@{'/admin/createMovie'}" role="button">New Movie</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
