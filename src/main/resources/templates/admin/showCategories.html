<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Create Category</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>

<body>

<div class="container-fluid" style="margin-top: 150px">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="panel-group">
                <div class="panel panel-info">
                    <div class="panel panel-heading">
                        <h1 class="panel-title">Existing Categories</h1>
                    </div>
                    <div class="panel-body">

                        <div>
                            <table class="table table-hover">
                                <tr th:remove="all">
                                    <td>Something went wrong</td>
                                    <td>Something went wrong</td>
                                </tr>
                                <tr th:each="category : ${showCategories}">
                                    <td class="category-name" th:text="${category.name}"></td>
                                    <td th:text="${category.description}"></td>
                                    <td class="col-md-1">
                                        <a class="btn btn-info" href="#"
                                           th:href="@{'/category/' + ${category.name + '/image'}}" role="button">Change Image</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-primary" href="#"
                                           th:href="@{'/admin/updateCategory/' + ${category.id}}" role="button">Update Category</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-danger" href="#"
                                           th:href="@{'/category/' + ${category.name + '/image'}}" role="button">Delete Category</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="col-md-12">
                                <a class="btn btn-success" href="#"
                                   th:href="@{#}" role="button">New Category</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
