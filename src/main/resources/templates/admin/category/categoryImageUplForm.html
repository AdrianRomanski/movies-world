<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Category Page</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>

<body>

<div class="container" style="margin-top: 80px">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">Upload an Image</h1>
                    </div>
                    <div class="panel-body">
                        <div>
                            <div class="row col-md-4">
                                <form  action="http:\\localhost" method="post" enctype="multipart/form-data"
                                       th:action="@{'/category/' + ${category.name} + '/image'}">
<!--                                    <div class="row col-md-4 col-md-pull-1">-->
<!--                                        <label class="control-label">Select File</label>-->
<!--                                    </div>-->
                                    <div class="row col-md-4 col-md-pull-1 select-file">
                                        <input id="imagefile" name="imagefile" type="file" class="file">
                                    </div>
                                </form>
                            </div>
                            <div class="row col-md-4 col-md-push-6">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
