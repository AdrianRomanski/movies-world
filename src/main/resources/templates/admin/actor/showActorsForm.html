<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>


    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Show Actors</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>

<body>

<ul class="nav nav-pills admin-navbar" th:replace="fragmets/adminNavbar :: adminNavbar"></ul>

<div class="container-fluid" style="margin-top: 75px">
    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel panel-heading">
                        <h1 class="panel-title">Existing Actors</h1>
                    </div>

                    <div class="panel-body">

                        <div>
                            <table class="table table-hover">
                                <tr>
                                    <td class="category-name">First Name</td>
                                    <td class="category-name">Last Name</td>
                                    <td class="category-name">Date Of Birth</td>
                                    <td class="category-name">Total Movies</td>
                                </tr>

                                <tr th:each="actor : ${actorsList}">
                                    <td th:text="${actor.firstName}"></td>
                                    <td th:text="${actor.lastName}"> </td>
                                    <td th:text="${actor.dateOfBirth}"></td>
                                    <td th:text="${actor.movies.size()}"></td>
                                    <td class="col-md-1">
                                        <a class="btn btn-info" href="#" th:href="@{'/actor/' + ${actor.id} + '/image'}"
                                           role="button">Change Image</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-primary" href="#" role="button">Update Actor</a>
                                    </td>
                                    <td class="col-md-1">
                                        <a class="btn btn-danger" href="#" role="button">Delete Actor</a>
                                    </td>
                                </tr>
                            </table>
                            <div class="row col-md-12">
                                <a class="btn btn-success" href="#" role="button">New Actor</a>
                            </div>
                        </div>
                        <div class="row" th:fragment="pagination">
                            <div class="col-md-2"></div>
                            <div class="col-md-8">
                                <nav aria-label="Pagination">
                                    <ul class="pagination justify-content-center">
                                        <li class="page-item" th:each="pageNumber : ${pageNumbers}" >
                                            <a class="page-link" th:href="@{|/admin/actor/showActors/page/${pageNumber}|}" th:text="${pageNumber}"></a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                            <div class="col-md-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
