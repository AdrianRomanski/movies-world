<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <!-- Bootstrap Date-Picker Plugin -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Create Actor</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>

<body>

<ul class="nav nav-pills admin-navbar" th:replace="fragmets/adminNavbar :: adminNavbar"></ul>

<div class="container-fluid" style="margin-top: 75px">


    <div class="col-md-8 col-md-offset-2">
        <form th:object="${actorDTO}" th:action="@{'/admin/actor/createActor/check'}" method="post">

            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                <p>Please correct values in error block</p>
            </div>

            <div class="panel-group">
                <div class="panel panel-primary">
                    <div class="panel panel-heading">
                        <h1 class="panel-title">Create New Actor</h1>
                    </div>

                    <div class="panel-body">

                        <div class="form-group"
                             th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
                            <label>First Name</label>
                            <div>
                                <input type="text" class="form-control input-lg" th:field="*{firstName}"
                                       th:errorclass="has-error">
                                <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                                </ul>
                                            </span>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
                            <label>Last Name</label>
                            <div>
                                <input type="text" class="form-control input-lg" th:field="*{lastName}"
                                       th:errorclass="has-error">
                                <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                                </ul>
                                            </span>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('country')} ? 'form-group has-error' : 'form-group'">
                            <label>Country</label>
                            <div>
                                <input type="text" class="form-control input-lg" th:field="*{country}"
                                       th:errorclass="has-error">
                                <span class="help-block" th:if="${#fields.hasErrors('country')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('country')}" th:text="${err}"></li>
                                                </ul>
                                            </span>
                            </div>
                        </div>

                        <div class="form-group"
                             th:class="${#fields.hasErrors('dateOfBirth')} ? 'form-group has-error' : 'form-group'">
                            <label>Date Of Birth</label>
                            <div>
                                    <input type="date" class="form-control input-lg" placeholder="YYYY-MM-DD" th:field="*{dateOfBirth}" th:value="*{dateOfBirth}"
                                           th:errorclass="has-error">
                                <span class="help-block" th:if="${#fields.hasErrors('dateOfBirth')}">
                                                <ul>
                                                    <li th:each="err : ${#fields.errors('dateOfBirth')}" th:text="${err}"></li>
                                                </ul>
                                            </span>
                            </div>
                        </div>
                    </div>




                    <div class="row">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

</body>

</html>
