<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>en"/>

    <title>Movies</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>
<body>

<ul class="nav nav-pills admin-navbar" th:replace="fragmets/userNavbar :: userNavbar"></ul>

<div class="container-fluid" style="margin-top: 50px">


    <div class="col-md-12">
        <div class="listing listing-single">
            <div class="row">
                <div class="col-lg-12">
                    <div class="box-image-container">
                        <img role="presentation"
                             th:src="@{'/news/' + ${singleNews.id} + '/newsImage'}"
                             class="box-image">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-md-12">
        <div class="listing listing-single-info">

            <div class="panel-primary">
                <div class="panel-heading">
                    <div>
                        <h4 th:text="${singleNews.name}"></h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="single-info-description" th:text="${singleNews.description} + ${singleNews.largeDescription}"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <div class="listing single-info-secondary">
            <div class="panel-info">
                <div class="panel-heading">
                    <div >
                        <h4>User Comments</h4>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="single-info-description">
                        COMING SOON
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
