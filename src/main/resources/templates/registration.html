<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Registration</title>
</head>
<!--<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>-->

<body>
<!--/*@thymesVar id="userDTO" type="adrianromanski.movies.model.UserDTO"*/-->
<div class="container">
    <form class="form-horizontal registration-form" th:object="${userDTO}" th:action="@{/checkRegistration}" method="post">

        <div class="form-group">
            <label class="col-xl-3">First name</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{firstName}">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xl-3">Last name</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{lastName}">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xl-3">Date of birth</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{dateOfBirth}">
                </label>
            </div>
        </div>

        <div class="form-group">
            <label class="col-xl-3">Gender</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{gender}">
                </label>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
</div>


</body>
</html>
