<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Category Page</title>
</head>
<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>
<body>

<div class="row">
    <div class="col-md-12">
        <h1 class="category-header-2">Science Fiction</h1>
    </div>
</div>

<div class="container col-md-10 col-md-offset-1 movies-section" style="margin-top: 75px">
    <div class="row">
        <div class="row">
            <div th:each="movie: ${movies}">
                <div th:replace="fragmets/moviediv :: moviediv">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
