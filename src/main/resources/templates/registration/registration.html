<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"></script>

    <link th:href="@{/css/custom.css}" rel="stylesheet" media="screen"/>

    <title>Registration</title>
</head>
<!--<div class="jumbotron" th:replace="fragmets/jumbotron :: jumbotron"></div>-->

<body>
<!--/*@thymesVar id="userDTO" type="adrianromanski.movies.model.person.UserDTO"*/-->
<div class="container">
    <form class="form-horizontal registration-form" th:object="${userDTO}" th:action="@{/checkRegistration}" method="post">

        <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <p>Please correct values in error block</p>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('firstName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-xl-3">First name</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{firstName}" th:errorclass="has-error">
                    <span class="help-block" th:if="${#fields.hasErrors('firstName')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </label>
            </div>
        </div>
        <div class="form-group" th:class="${#fields.hasErrors('lastName')} ? 'form-group has-error' : 'form-group'">
            <label class="col-xl-3">Last name</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{lastName}" th:errorClass="has-error">
                    <span class="help-block" th:if="${#fields.hasErrors('lastName')}">
                        <ul>
                            <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </label>
            </div>
        </div>

        <div class="form-group" th:class="${#fields.hasErrors('gender')} ? 'form-group has-error' : 'form-group'">
            <label class="col-xl-3">Gender</label>
            <div class="col-xl-9">
                <label>
                    <input type="text" class="form-control" th:field="*{gender}" th:errorClass="has-error">
                    <span class="help-block" th:if="${#fields.errors('gender')}">
                         <ul>
                            <li th:each="err : ${#fields.errors('gender')}" th:text="${err}"></li>
                        </ul>
                    </span>
                </label>
            </div>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>
</div>


</body>
</html>
